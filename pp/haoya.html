<h1 style="text-align: center">《好押》隐私政策</h1>

<h3>1.适用范围</h1>
<p>在您使用本软件网络服务，本软件自动接收并记录的您的手机上的信息，包括但不限于应用各模块的使用频率、软硬件特征信息等数据。</p>

<h3>2.信息的使用</h1>
<p>在获得您的数据之后，本软件会将其上传至服务器，以供作者分析软件的使用情况，从而为您提供更好的服务。</p>

<h3>3.信息披露</h3>
<p>本软件不会将收集到的信息纰漏给任何第三方。</p>

<h3>4.信息存储和交换</h3>
<p>本软件收集的有关您的信息和资料将保存在本软件及作者的服务器上。信息为私有访问，仅有作者可以查看。</p>

<h3>5.信息安全</h3>
<p>本软件没有帐号系统，无需登录。也未收集任何过于敏感的数据。没有明显的信息安全的风险。</p>
